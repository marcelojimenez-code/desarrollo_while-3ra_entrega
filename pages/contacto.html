    <main>
    <div class="container-fluid">

        <div class="row">
            <form>

                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">                             
                            <label class="form-label" for="nombre" class="form-label">Ingrese su nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Luciano">                      
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" />                      
                        </div>
                    </div>
                </div>
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="contraseña" class="form-label">Ingrese su contraseña</label>  
                    <input type="password" id="contraseña" class="form-control" />
                  
                </div>
              
                <!-- Text input -->
                <div class="form-outline mb-4">
                   <label for="correo" class="form-label">Ingrese su correo</label><br>
                    <!-- Input de tipo email, con el atributo required que le indica que este campo debe ser completado y debe contener un @ -->
                    <input type="email" name="correo" placeholder="email@gmail.com" required class="form-control">
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email" class="form-label">Dorección</label>
                    <input type="email" id="email" class="form-control" />                  
                </div>

                <div class="form-outline mb-4">
                    <label for="Talle" class="form-label">Tipo</label>
                    <select name="Talle" class="form-control">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                    </select>
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label for="mensaje" class="form-label">Ingrese su consulta</label><br>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="5" placeholder="Mensaje..." class="form-control"></textarea>
                </div>                            
                
                <!-- Submit button -->
                <div>
                    <input type="submit" class="btn btn-primary btn-block mb-4">
                    <input type="reset" class="btn btn-primary btn-block mb-4">
                </div>    
            </form>
        </div>
